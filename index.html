<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reebok - Shoes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header-links">
                <div class="header-left">More Brands</div>
                <i class="fa-solid fa-angle-down"></i>
                <div class="header-right">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="header-right-link">Stores</div>
                    <i class="fa-regular fa-message"></i>
                    <div class="header-right-link">Contact Us</div>
                    <i class="fa-regular fa-user"></i>
                    <div class="header-right-link">Log In</div>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </header>

            <div class="content">
                <nav class="navbar">
                    <div class="navbar-left">
                        <img
                            src="media/reebok-logo.png"
                            class="reebok-logo"
                            alt=""
                        />
                        <div class="navbar-link">New</div>
                        <div class="navbar-link">Icons</div>
                        <div class="navbar-link">Men</div>
                        <div class="navbar-link">Women</div>
                        <div class="navbar-link">Sports</div>
                        <div class="navbar-link red-text">Sale</div>
                    </div>
                    <div class="navbar-right">
                        <form class="navbar-form">
                            <input type="text" placeholder="Search" />
                            <button type="submit" class="navbar-btn">
                                Express Delivery
                            </button>
                        </form>
                    </div>
                </nav>

                <main class="main-section">
                    <div class="shoe">
                        <img src="media/shoe-1.png" class="shoe-img" />
                        <div class="shoe-bottom">
                            <div class="shoe-details">
                                <p class="shoe-criteria">Training shoes</p>
                                <p class="shoe-name">
                                    Reebok Women NFX Trainer
                                </p>
                                <p class="shoe-price">Rs. 7,599</p>
                            </div>
                            <button class="shoe-btn">
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                        </div>
                    </div>
                    <div class="shoe">
                        <img src="media/shoe-2.png" class="shoe-img" />
                        <div class="shoe-bottom">
                            <div class="shoe-details">
                                <p class="shoe-criteria">Classics Shoes</p>
                                <p class="shoe-name">
                                    Reebok Women Club C 85 W
                                </p>
                                <p class="shoe-price">Rs. 6,999</p>
                            </div>
                            <button class="shoe-btn">
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                        </div>
                    </div>
                    <div class="shoe">
                        <img src="media/shoe-3.png" class="shoe-img" />
                        <div class="shoe-bottom">
                            <div class="shoe-details">
                                <p class="shoe-criteria">Running Shoes</p>
                                <p class="shoe-name">
                                    Reebok Women Energen Plus 2
                                </p>
                                <p class="shoe-price">Rs. 6,999</p>
                            </div>
                            <button class="shoe-btn">
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                        </div>
                    </div>
                    <div class="shoe">
                        <img src="media/shoe-4.png" class="shoe-img" />
                        <div class="shoe-bottom">
                            <div class="shoe-details">
                                <p class="shoe-criteria">Classics Shoes</p>
                                <p class="shoe-name">
                                    Reebok Unisex Classic Leather
                                </p>
                                <p class="shoe-price">Rs. 7,999</p>
                            </div>
                            <button class="shoe-btn">
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/ee184e410d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
